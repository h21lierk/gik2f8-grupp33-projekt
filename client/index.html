<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon"
        href="data:image/x-icon;"
        type="image/x-icon" />
  <title>Mina vänner</title>
</head>

<body>
  <main id="root"
        class="pt-12 bg-blue-200 min-h-screen">
    <h1 class="text-center font-serif mb-12 text-6xl text-zinc-800">Digitala mina vänner-boken</h1>
    <section class="flex gap-10 w-8/12 mx-2 xl:mx-auto ">
      <section class="flex-1 bg-white p-5 rounded-lg drop-shadow-md">
        <h2 class="mb-6 text-center text-3xl text-zinc-700 font-serif underline decoration-solid decoration-zinc-600">Ny vän</h2>
        <!-- Formuläret är döpt till friendForm och det namnet kan användas för att söka fram formuläret direkt i JavaScript-koden. -->



        <form id="friendForm"
              name="friendForm">

          <section class="mb-2 mt-2 border-b-2">
            <label class="block pr-5 mb-2 text-zinc-900 font-semibold"
                   for="title">Namn:</label>
            <input type="text"
                   id="friendName"
                   name="friendName"
                   class="w-full  focus-within:outline-none focus:border-indigo-400 focus:border-b-2 px-4 py-2" />
          </section>

          <section class="mb-2 mt-2 border-b-2">
            <label class="block pr-5 mb-2 text-zinc-900 font-semibold"
                   for="title">Födelsedag:</label>
            <input type="date"
                   id="birthday"
                   name="birthday"
                   class="w-full focus-within:outline-none focus:border-indigo-400 focus:border-b-2 px-4 py-4" />
          </section>

          <section class="mb-2 mt-2 border-b-2">
            <label class="block pr-5 mb-2 text-zinc-900 font-semibold"
                   for="title">Intressen:</label>
            <input type="text"
                   id="interests"
                   name="interests"
                   class="w-full  focus-within:outline-none focus:border-indigo-400 focus:border-b-2 px-4 py-2" />
          </section>

          <section class="mb-2 mt-2 border-b-2">
            <label class="block pr-5 mb-2 text-zinc-900 font-semibold"
                   for="title">Favoritfärg:</label>
            <input type="text"
                   id="favoriteColor"
                   name="favoriteColor"
                   class="w-full  focus-within:outline-none focus:border-indigo-400 focus:border-b-2 px-4 py-2" />
          </section>

          <section class="mb-2 mt-2 border-b-2">
            <label class="block pr-5 mb-2 text-zinc-900 font-semibold"
                   for="title">Favoritdjur:</label>
            <input type="text"
                   id="favoriteAnimal"
                   name="favoriteAnimal"
                   class="w-full focus-within:outline-none focus:border-indigo-400 focus:border-b-2 px-4 py-2" />
          </section>  

          <section class="mb-2 mt-2 border-b-2">
            <label class="block pr-5 mb-2 text-zinc-900 font-semibold"
                   for="title">Drömyrke:</label>
            <input type="text"
                   id="dreamJob"
                   name="dreamJob"
                   class="w-full  focus-within:outline-none focus:border-indigo-400 focus:border-b-2 px-4 py-2" />
          </section>

            <div class="grid">
                <button name="submitNewFriend"
                        class="rounded-md hover:bg-blue-300 hover:text-zinc-800 bg-blue-600 text-white px-4 py-1 font-semibold justify-self-center mt-4 drop-shadow-md"
                        type="submit">
                    Lägg till ny vän
                </button>
            </div>
        </form>
      </section>


      <section class="flex-1 px-5 bg-white p-5 rounded-lg drop-shadow-md">
        <h2 class="mb-6 text-center text-3xl text-zinc-700 font-serif underline decoration-solid decoration-zinc-600">Mina vänner</h2>
        <!-- Ul-element som kommer att fyllas på dynamiskt med li-element för varje uppgift i listan -->
        <ul id="friendList">
          <!-- Allt innanför här ska skapas dynamiskt med JavaScript, så se till att inget list-element läggs till här i denna HTML-fil.  -->
        </ul>
      </section>
    </section>
  </main>
  <script src="Api.js"></script>
  <script src="script.js"></script>
</body>

</html>
