<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon"
        href="data:image/x-icon;"
        type="image/x-icon" />
  <title>Mina vänner</title>
</head>

<body>
  <main id="root"
        class="pt-12 bg-gradient-to-b from-cyan-200 via-pink-200 to-yellow-200 min-h-screen">

<!--  Här börjar koden för vår digitala mina vänner-bok. Den består av ett formulär som användaren fyller i info om sina vänner.
Varje fråga har en label+inputfält och ligger i en egen section-tag. När användaren fyllt i info och tryckt på "lägg till vän"-knappen
sparas informationen om den nya vännen som ett objekt och dynamiskt upp i listan till höger -->

    <h1 class="text-center font-serif mb-12 text-6xl text-zinc-700">Digitala mina vänner-boken</h1>
    <section class="flex gap-10 w-8/12 mx-2 xl:mx-auto ">
      <section class="flex-1 bg-white p-5 rounded-lg drop-shadow-md h-fit">
        <h2 class="mb-6 text-center text-3xl text-zinc-700 font-serif underline decoration-solid decoration-zinc-600">Ny vän</h2>
        <form id="friendForm"
              name="friendForm">
          <section class="mb-2 mt-2 border-b-2 min-h-full">
            <label class="block pr-5 mb-2 text-zinc-900 font-semibold"
                   for="friendName">Namn:</label>
            <p class="message text-sm text-red-700 mb-2 hidden">
            Error message
            </p>
            <input type="text"
                   id="friendName"
                   name="friendName"
                   class="w-full focus-within:outline-none focus:border-indigo-400 focus:border-b-2 px-4 py-2" />
          </section>

          <section class="mb-2 mt-2 border-b-2">
            <label class="block pr-5 mb-2 text-zinc-900 font-semibold"
                   for="birthday">Födelsedag:</label>
            <p class="message text-sm text-red-700 mb-2 hidden">
            Error message
            </p>
            <input type="date"
                   id="birthday"
                   name="birthday"
                   class="w-full focus-within:outline-none focus:border-cyan-400 focus:border-b-2 px-4 py-4" />
          </section>

          <section class="mb-2 mt-2 border-b-2">
            <label class="block pr-5 mb-2 text-zinc-900 font-semibold"
                   for="interests">Intressen:</label>
            <p class="message text-sm text-red-700 mb-2 hidden">
            Error message
            </p>
            <input type="text"
                   id="interests"
                   name="interests"
                   class="w-full  focus-within:outline-none focus:border-yellow-400 focus:border-b-2 px-4 py-2" />
          </section>

          <section class="mb-2 mt-2 border-b-2">
            <label class="block pr-5 mb-2 text-zinc-900 font-semibold"
                   for="favoriteColor">Favoritfärg:</label>
            <p class="message text-sm text-red-700 mb-2 hidden">
            Error message
            </p>
            <input type="text"
                   id="favoriteColor"
                   name="favoriteColor"
                   class="w-full  focus-within:outline-none focus:border-pink-400 focus:border-b-2 px-4 py-2" />
          </section>

          <section class="mb-2 mt-2 border-b-2">
            <label class="block pr-5 mb-2 text-zinc-900 font-semibold"
                   for="favoriteAnimal">Favoritdjur:</label>
            <p class="message text-sm text-red-700 mb-2 hidden">
            Error message
            </p>
            <input type="text"
                   id="favoriteAnimal"
                   name="favoriteAnimal"
                   class="w-full focus-within:outline-none focus:border-violet-400 focus:border-b-2 px-4 py-2" />
          </section>  

          <section class="mb-2 mt-2 border-b-2">
            <label class="block pr-5 mb-2 text-zinc-900 font-semibold"
                   for="dreamJob">Drömyrke:</label>
            <p class="message text-sm text-red-700 mb-2 hidden">
            Error message
            </p>
            <input type="text"
                   id="dreamJob"
                   name="dreamJob"
                   class="w-full  focus-within:outline-none focus:border-amber-400 focus:border-b-2 px-4 py-2" />
          </section>

            <div class="grid">
                <button name="submitNewFriend"
                        class="rounded-md bg-gradient-to-r from-green-200 to-blue-200 hover:from-pink-200 hover:to-yellow-200 px-4 py-1 font-semibold justify-self-center mt-4 drop-shadow-md"
                        type="submit">
                    Lägg till ny vän
                </button>
            </div>
        </form>
      </section>


      <section class="flex-1 px-5 bg-white p-5 rounded-lg drop-shadow-md">
        <h2 class="mb-6 text-center text-3xl text-zinc-700 font-serif underline decoration-solid decoration-zinc-600">Mina vänner</h2>
        <ul id="friendList">
          <!-- Ul-elementet fylls på dynamiskt med li-element för varje ny vän som läggs till  -->
        </ul>
      </section>
    </section>
  </main>
  <script src="Api.js"></script>
  <script src="script.js"></script>
</body>

</html>
